<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Outreach Management</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ffffff">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    #splash {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 9999; transition: opacity 0.3s;
    }
    #splash.hide { opacity: 0; pointer-events: none; }
    .logo {
      width: 120px; height: 120px; background: white; border-radius: 24px;
      display: flex; align-items: center; justify-content: center;
      font-size: 48px; margin-bottom: 24px; box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .title { color: white; font-size: 24px; font-weight: 600; margin-bottom: 8px; }
    .subtitle { color: rgba(255,255,255,0.8); font-size: 14px; }
    .spinner {
      margin-top: 32px; width: 40px; height: 40px;
      border: 4px solid rgba(255,255,255,0.3); border-top-color: white;
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #app { display: none; width: 100%; height: 100vh; }
    #app.show { display: block; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <div id="splash">
    <div class="logo">ðŸ“±</div>
    <div class="title">Outreach Management</div>
    <div class="subtitle">Multi-Channel Customer Engagement</div>
    <div class="spinner"></div>
  </div>
  <div id="app">
    <iframe src="https://outreach-management.vercel.app" id="frame"></iframe>
  </div>
  <script>
    setTimeout(() => {
      document.getElementById('splash').classList.add('hide');
      document.getElementById('app').classList.add('show');
      setTimeout(() => document.getElementById('splash').remove(), 300);
    }, 2000);
  </script>
</body>
</html>
